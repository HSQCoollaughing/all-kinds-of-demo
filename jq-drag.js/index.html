<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>drag</title>
</head>
<style>
    body{
        width: 100%;
        height: 1000px;
    }
    #box {
        width: 200px;
        height: 200px;
        background: greenyellow;
    }
    #hander{
        background: #ccc;
    }
</style>

<body>
    <div id="box">
        <div id="hander">操作</div>
        <div>内容</div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./drag.js"></script>
    <script>
        $("#box").dragging({
            move: 'both',       // x,y,both 在哪个方向上移动,如果randomPosition: true 则随机初始化在对应方向上
            randomPosition: false,  // 随机初始化在对应方向上
            hander: '#hander',   // 拖拽操作的按钮，为1时是元素本身
            callBack: function (options) {
                console.log(options)
            }
        });
    </script>
</body>

</html>
