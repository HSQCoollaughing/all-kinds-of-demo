<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debounce 函数防抖</title>
</head>
<style type="text/css">
    #box{
        display: inline-block;
        width: 200px;
        height: 50px;
        line-height: 50px;
        border: 1px solid #ccc;
        text-align: center;
        cursor: pointer;
    }
</style>
<body>
<div id="box">点击测试</div>



<script>
    /**
     * debounce 函数防抖
     * method 需要进行函数防抖的方法
     * delay 需要延迟的时间
     * immediate 是否需要立即执行初始事件 默认false
     */
    var debounce = function(fn, wait, immediate) {
        var timeout,
            args,
            context,
            timestamp,
            result;

        var later = function() {
            var last = new Date() - timestamp;

            if(last < wait && last >= 0) {
                timeout = setTimeout(later, wait - last);
            } else {
                timeout = null;
                if(!immediate) {
                    result = fn.apply(context, args);

                    if(!timeout) {
                        context = args = null;
                    }
                }
            }
        };

        return function() {
            context = this;
            args = arguments;
            timestamp = new Date();
            var callNow = immediate && !timeout;

            if(!timeout) {
                timeout = setTimeout(later, wait);
            }

            if(callNow) {
                result = fn.apply(context, args);
                context = args = null;
            }

            return result;
        }
    };
    var i = 0
    box.onclick = debounce(function () {
        console.log(i ++)
    }, 1000)

</script>
</body>
</html>
